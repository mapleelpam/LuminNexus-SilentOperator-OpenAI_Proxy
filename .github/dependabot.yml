version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mapleelpam"
    assignees:
      - "mapleelpam"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"