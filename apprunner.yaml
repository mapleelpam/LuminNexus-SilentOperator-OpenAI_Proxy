version: 1.0
runtime: nodejs20

build:
  commands:
    build:
      - echo "Installing production dependencies..."
      - npm ci --only=production
      - echo "Build completed successfully"

run:
  runtime-version: 20
  command: node server.js
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: SERVICE_VERSION
      value: "1.0.0"